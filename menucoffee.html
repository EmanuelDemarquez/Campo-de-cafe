    <div class="menu">
        <main>><!--La etiqueta main se usa para poner dentro de body,¿porque?,la respuesta es que la etiqueta main es la que va a llevar la mayoria del contenido de body o por lo menos la que mas queramos que haga enfasis el usuario que la vea-->
        
            <h1>Campo del Café</h1><!--La etiqueta h1 sirve para poner el titulo principal y esta junto a las demas etiquetas (H) ej:h2,h3,h4,h5. van dentro del body,porque eso es lo que queremos,titulos que se muestren.Repasando la etiqueta h1 es el titulo principal.-->
            <p class="established">Est. 2020</p>
            <hr>
            <section><!--Cafes--><!--la etiqueta section sirve para añadir sectores que se separan de los demas y son usados especificamente para cierto tema que se desee mostrar.-->

                </article>

                <article class="item">

                </article>

                <article class="item">

            </section>
